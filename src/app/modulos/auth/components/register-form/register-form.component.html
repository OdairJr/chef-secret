<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Nome:</label>
        <input id="name" formControlName="name" type="text" placeholder="Digite seu nome">
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            <small>O nome deve ter pelo menos 3 caracteres</small>
        </div>
    </div>

    <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" placeholder="Digite seu email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <small>Email invÃ¡lido</small>
        </div>
    </div>

    <div>
        <label for="password">Senha:</label>
        <input id="password" formControlName="password" type="password" placeholder="Digite sua senha">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <small>A senha deve ter pelo menos 6 caracteres</small>
        </div>
    </div>

    <button type="submit">Registrar</button>
</form>
