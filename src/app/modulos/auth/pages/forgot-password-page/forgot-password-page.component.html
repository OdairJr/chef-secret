<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input id="email" formControlName="email" type="email" class="form-control" placeholder="Digite seu email" />
    <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-danger">
      <small>Email invÃ¡lido</small>
    </div>
  </div>

  <div class="btn-wrapper mt-3">
    <button type="submit" class="btn btn-primary w-100">Recuperar senha</button>
  </div>
  <div class="btn-wrapper mt-3">
    <label>Lembrou sua senha? <a routerLink="/auth/login">Entrar</a></label>
  </div>
</form>
