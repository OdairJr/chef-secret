<div class="container mt-4">
  <form [formGroup]="formularioCompras" (ngSubmit)="salvarLista()">
    <div class="mb-3">
      <label for="nomeLista" class="form-label">Nome da lista</label>
      <input
        type="text"
        id="nomeLista"
        class="form-control"
        formControlName="nomeLista"
        placeholder="Digite o nome da lista"
      />
      <div
        *ngIf="formularioCompras.get('nomeLista')?.errors && formularioCompras.get('nomeLista')?.touched"
        class="invalid-feedback d-block"
      >
        Dê um nome para esta lista.
      </div>
    </div>

    <div class="d-flex justify-content-center mb-4">
      <a href="#">Adicionar a partir de uma receita</a>
    </div>

    <h5 class="mt-4">Itens da Lista</h5>
    <div class="mb-3">
      <button type="button" class="btn btn-link p-0" (click)="modal_selecao.abrirModal()">
        <span class="me-1"><i class="bi bi-plus-lg"></i></span> Adicionar Material
      </button>
    </div>
    <div formArrayName="itens" *ngIf="itens.controls.length > 0" class="mb-3">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itens.controls; let i = index" [formGroupName]="i">
            <td>
              <input
                type="checkbox"
                formControlName="comprado"
                aria-label="Item comprado"
              />
            </td>
            <td>{{ item.value.materialRelacionado?.nome }}</td>
            <td>
              <input
                type="number"
                class="form-control form-control-sm"
                formControlName="quantidade"
                min="1"
                style="max-width: 100px;"
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control form-control-sm"
                formControlName="valor"
                min="1"
                style="max-width: 100px;"
              />
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" (click)="removerItem(i)">
                <i class="bi bi-trash"></i>Remover
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Lista</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancelar()">Cancelar</button>
  </form>
</div>

<app-modal-selecao-material #modal_selecao (materialSelecionado)="onSelecionarMaterial($event)"></app-modal-selecao-material>
