<div class="container mt-4">
  <h2 class="text-center mb-4">{{ listaDeCompras?.nomeLista }}</h2>
  <div class="row">
    <!-- Lista de materiais -->
    <div class="col-md-6">
      <h4>Materiais</h4>
      <ul class="list-group">
        <li *ngFor="let item of listaDeCompras?.itens" class="list-group-item d-flex align-items-center">
          <input type="checkbox" [(ngModel)]="itensComprados[item.materialRelacionado.id]" class="form-check-input me-2" />
          <span class="me-2">{{ item.materialRelacionado.nome }}</span>
          <span class="badge bg-secondary me-2">Qtd: {{ item.quantidade }}</span>
          <span class="ms-1">R$</span>
          <input type="number"
                 class="form-control form-control-sm me-2"
                 style="width: 100px;"
                 [(ngModel)]="valoresMateriais[item.materialRelacionado.id]"
                 placeholder="Valor"
                 min="0"
                 step="0.01" />
        </li>
      </ul>
    </div>
    <!-- Upload da nota fiscal -->
    <div class="col-md-6">
      <h4>Nota Fiscal</h4>
      <input type="file" accept="image/*" (change)="onNotaFiscalChange($event)" class="form-control mb-3" />
      <div *ngIf="imagemNotaFiscal" class="mt-3">
        <img [src]="imagemNotaFiscal" alt="Nota Fiscal" class="img-fluid" style="max-height: 300px;" />
      </div>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">Salvar Lista</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/lista-de-compras">Cancelar</button>
  </div>

</div>
