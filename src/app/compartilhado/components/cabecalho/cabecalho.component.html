<header class="header-chefprice">
  <div class="text-center my-3">
    <img src="/assets/imagens/ChefPrice-logo-marrom.svg" alt="ChefPrice" class="logo-header" />
  </div>

  <!-- Menu em abas -->
  <nav class="nav nav-tabs justify-content-center border-0 menu-tabs">
    <a
      class="nav-link"
      routerLink="/receitas"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Receitas
    </a>

    <a
      class="nav-link"
      routerLink="/produtos"
      routerLinkActive="active"
    >
      Produtos
    </a>

    <a
      class="nav-link"
      routerLink="/lista-de-compras"
      routerLinkActive="active"
    >
      Lista de Compras
    </a>

    <a
      class="nav-link"
      routerLink="/categorias"
      routerLinkActive="active"
    >
      Lista de Categorias
    </a>

    <!-- Dropdown Conta -->
    <div class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="userDropdown"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="bi bi-person-circle"></i> Conta
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li>
          <a class="dropdown-item" routerLink="/perfil">Perfil</a>
        </li>
        <li>
          <button class="dropdown-item" (click)="logout()">Sair</button>
        </li>
      </ul>
    </div>
  </nav>
</header>
